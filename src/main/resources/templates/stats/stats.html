<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extra-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="my-5">
    <br>
    <div class="card text-dark bg-light mx-auto w-50">
        <div class="card-header">Stats of overall application</div>
        <div class="card-body">
            <br><h6 class="card-title" th:text="'Total mentees in the database: ' + ${allMentees}"></h6><br>
            <h6 class="card-title" th:text="'Total notes in database: ' + ${allNotes}"></h6><br>
            <h6 class="card-title" th:text="'Average number of notes per mentee: ' + ${avgNotesPerMentee}"></h6><br>
            <h6 class="card-title" th:text="'Total active mentees in the database: ' + ${allActiveMentees}"></h6><br>
            <h6 class="card-title" th:text="'Total in-active mentees in the database: ' + ${allInactiveMentees}"></h6><br>
        </div>
    </div>
</div>

</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
